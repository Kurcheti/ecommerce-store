<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Login Page</title>
</head>
<body>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img alt="" src="assets/img/ecom.png" width="100%" height="400px">
            </div>
            <div class="col-md-4 offset-md-1">
                <div class="card card-sh mt-5">
                    <div class="card-header">
                        <p class="fs-4 text-center">Login</p>
                            <p class="fs-4 text-center text-danger" name="errormessage" style="display: none;"></p>
                            <p class=" fs-4 text-center text-success" name="successMessage" style="display: none;"></p>                                                                  
                    </div>
                    <div class="card-body">
                        <form action="login" method="post">
                            <div class="mb-3">
                                <label class="form-label">Email address</label> 
                                <input required name="email" type="email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label> 
                                <input required name="password" type="password" class="form-control">
                            </div>
                            <button type="submit" class="btn bg-primary text-white col-md-12">Login</button>
                        </form>
                    </div>
                    <div class="card-header text-center mt-2">
                        <a href="" class="text-decoration-none" [routerLink]="['/forgotPassword']">Forgot Password</a> <br> 
                        Don't have an account?<a [routerLink]="['/userRegister']" class="text-decoration-none">create one</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
