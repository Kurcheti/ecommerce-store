<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
    <title>Ecommerce</title>
</head>
<body>
	<div id="carouselExampleCaptions" class="carousel slide mt-5" data-bs-ride="carousel">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#carouselExampleCaptions"
				data-bs-slide-to="0" class="active" aria-current="true"
				aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#carouselExampleCaptions"
				data-bs-slide-to="1" aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#carouselExampleCaptions"
				data-bs-slide-to="2" aria-label="Slide 3"></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="assets/img/ecom1.png" class="d-block w-100" alt="..." height="350px">
				<div class="carousel-caption d-none d-md-block"></div>
			</div>
			<div class="carousel-item">
				<img src="assets/img/ecom2.jpg" class="d-block w-100" alt="..." height="350px">
				<div class="carousel-caption d-none d-md-block"></div>
			</div>
			<div class="carousel-item">
				<img src="assets/img/ecom3.jpg" class="d-block w-100" alt="..." height="350px">
				<div class="carousel-caption d-none d-md-block"></div>
			</div>
		</div>
		<button class="carousel-control-prev" type="button"
			data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button"
			data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Next</span>
		</button>
	</div>
	<div class="container">
		<div class="row">
			<p class="text-center fs-4">Category</p>
			<div class="col-md-2" *ngFor="let category of categories">
				<div class="card rounded-circle cat-div">
					<div class="card-body text-center">
						<img alt="" src="assets/img/category_img/{{category.categoryImage}}" class="" width="65%" height="140px">
						<p class="text-center">{{category.categoryName}}</p>
					</div>
				</div>
			</div>
		</div>
		<br>
		<hr>
	</div>

	<div class="container-fluid bg-light p-3">
		<div class="row">
			<p class="text-center fs-4">Latest Product</p>
			<div class="col-md-3" *ngFor="let product of products">
				<div class="card cat-div">
					<div class="card-body text-center">
						<img alt="" src="assets/img/product_img/{{product.productImage}}" class="" width="65%" height="140px">
						<p class="text-center">{{product.productName}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
